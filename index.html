<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Test Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>P2P Test Pong</h1>
  <div id="connect-options">
    <button id="create-btn">Create</button>
    <input id="game-id-input" placeholder="Insert Game ID">
    <button id="join-btn">Join</button>
    <p>Game ID: <span id="my-id"></span></p>
    <p>Status: <span id="status"></span></p>
  </div>

  <div class="container">
    <canvas id="game-window" width="600" height="400"></canvas>
  </div>

  <div id="score-panel">
    <span id="host-score"></span>|<span id="client-score"></span>
  </div>

  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
